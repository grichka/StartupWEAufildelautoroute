    <body>
        <div id="header_site"><h1>Au fil de l'Autoroute</h1></div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="row-fluid">
            <div class="span3 form well well-small">
			    <form action="">
			    	<fieldset>
						<div class="control-group" style="float:left;">
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><label for="input_depart"><i class="icon-road"></i></label></span>
									<input id="input_depart" type="text" placeholder="Départ">
								</div>
							</div>
						</div>
						<div class="control-group" style="float:left;">
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><label for="input_arrivee"><i class="icon-road"></i></label></span>
									<input id="input_arrivee" type="text" placeholder="Arrivée">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" style="float:right;">Go !</button>
					</fieldset>
				</form>
				<p class="alert alert-info">
					<span class="badge badge-info">42</span> points pauses sélectionés
				</p>
				<p class="alert alert-info">
					<span class="badge badge-info">12</span> sorties d'autoroute
				</p>
				<form action="">
					<button type="submit" class="btn btn-large btn-block">Enregistrer ma planification</button>
				</form>
				<form action="">
					<button type="submit" class="btn btn-large btn-block">Imprimer ma planification</button>
				</form>
				<form action="">
					<button type="submit" class="btn btn-large btn-block">Partager ma planification</button>
				</form>
            </div>
			
			
            <div class="span6 map">super map</div>

            <div class="span3 themes">
                <div class="span10 offset1">
                    <ul class="thumbnails">
                        <li class="paysages">
                            <a href="#" class="thumbnail">
                                <img src="http://placehold.it/200x180" alt=""/>
                             </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
